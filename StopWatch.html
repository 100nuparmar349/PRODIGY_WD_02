<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="index.css">
<body>
    <section>
        
      
        <div class="container">
            <h1>Stop Watch</h1>
            <div class="screen">
                <span class="number" id="hr">00</span>
                <span class="words">Hr</span>
    
    
                <span class="number" id="min">00</span>
                <span class="words">Min</span>
    
                <span class="number" id="seconds">00</span>
                <span class="words">
                    Sec
                </span>
                
    
                <span class="number" id="count">00</span>
    
            </div>
    
            <div class="button">
                <a id="startbtn" class="btn"><button>Start</button>
                   
                </a>
                <a class="stopbtn" id="stop"><button>Stop</button></a>
    
                <a id="resetbtn" class="btn"><button>Reset</button></a>
                <a id="gettime"><button>GetTime</button></a>
            </div>
        </div>
        <div class="resetvalue"></div>
       
       
    </section>
   <script src="index.js"></script>
</body>
</html>
